<div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">用户列表</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12">
                <div class="table-toolbar">
                    <div class="btn-group">
                        <a href='javascript:void(0)'><botton  class='btn btn-success' data-toggle="modal" data-target="#addUser">创建<i class="icon-plus icon-white"></i></botton></a>
                    </div>
                    <div class="btn-group pull-right">
                        <button data-toggle="dropdown" class="btn dropdown-toggle">Tools <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Print</a></li>
                            <li><a href="#">Save as PDF</a></li>
                            <li><a href="#">Export to Excel</a></li>
                        </ul>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>用户名</th>
                        <th>登录密码</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.userName}}</td>
                        <td>{{user.passWord}}</td>
                        <td>管理游戏</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /block -->
</div>

<div id="addUser" class="modal fade" tabindex='-1'role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
   <div class="modal-dialog">
       <div class="modal-header">
           <button class="close" type='button' data-dismiss='modal'>
               <span aria-hidden='true'> × </span>
               <span class="sr-only">Close</span>
           </button>
           <h4 id="myModalLabel" class="modal-title">创建用户</h4>
       </div>
       <div class="modal-body">
           <form action="addUser" id="form_sample_1" class="form-horizontal">
               <fieldset>
                   <div class="alert alert-error hide">
                       <button class="close" data-dismiss="alert"></button>
                       请确认所填项是否正确
                   </div>
                   <div class="alert alert-success hide">
                       <button class="close" data-dismiss="alert"></button>
                       Your form validation is successful!
                   </div>
                   <div class="control-group">
                       <label class="control-label">用户名<span class="required">*</span></label>
                       <div class="controls">
                           <input type="text" name="userName" data-required="1" class="span6 m-wrap"/>
                       </div>
                   </div>
                   <div class="control-group">
                       <label class="control-label">密码<span class="required">*</span></label>
                       <div class="controls">
                           <input type="text" name="passWord" data-required="1" class="span6 m-wrap"/>
                       </div>
                   </div>
                   <div class="form-actions">
                       <button type="submit" class="btn btn-primary">确认提交</button>
                       <button type="button" class="btn"  data-dismiss='modal'>Cancel</button>
                   </div>
               </fieldset>
           </form>
       </div>
   </div>
</div>
